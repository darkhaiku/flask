{% extends "shared/_layout.html" %}

{% block title %}
    home title
{% endblock %}

{% block main_content %}
<h1>Hello! Salam! Marhaba! Shalom!</h1>
{% for p in packages() %}
    <div>
        <span class="name">
            <!--use python upper() built in func-->
            {{p.name.upper()}}
        </span>
        <span class="version">
            {{p.version}}
            
        </span>
    </div>
{% endfor %}
{% endblock %}
