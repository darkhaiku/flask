<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello! Salam! Marhaba! Shalom!</h1>
    {% for p in packages() %}
    <div>
        <span class="name">
            <!--use python upper() built in func-->
            {{p.name.upper()}}
        </span>
        <span class="version">
            {{p.version}}
        </span>
    </div>
    {% endfor %}
</body>
</html>
